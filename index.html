<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assay - Runtime Security for AI Agents</title>
    <meta name="description"
        content="Policy enforcement for MCP servers. Protect your AI agents from unauthorized tool calls.">

    <style>
        /*
      Theme: Neutral, Reliability, Speed.
      "Bleeding Edge 2026": Clean, high contrast, semantic, raw.
    */
        :root {
            --bg: #09090b;
            /* Zinc 950 */
            --fg: #e4e4e7;
            /* Zinc 200 */
            --muted: #71717a;
            /* Zinc 500 */
            --border: #27272a;
            /* Zinc 800 */
            --surface: #18181b;
            /* Zinc 900 */

            /* Accent: Emerald for "Verified/Safe/Reliable". No purple. */
            --accent: #10b981;
            --accent-dim: #059669;
            --accent-glow: rgba(16, 185, 129, 0.15);

            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            --font-mono: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, "Liberation Mono", monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::selection {
            background: var(--accent);
            color: var(--bg);
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg);
            color: var(--fg);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            /* Subtle scanline/grid texture for "Vibecoder" feel without fluff */
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 32px 32px;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 0 1.5rem;
            width: 100%;
        }

        /* Header */
        header {
            padding-top: 6rem;
            padding-bottom: 4rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .logo-container {
            width: 64px;
            height: 64px;
            animation: fade-in 0.5s ease-out;
        }

        .logo-svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 12px var(--accent-glow));
        }

        .logo-svg path.shape {
            fill: var(--surface);
            stroke: var(--fg);
            stroke-width: 3;
        }

        .logo-svg path.check {
            stroke: var(--accent);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.04em;
            text-align: center;
            color: #fff;
        }

        .tagline {
            color: var(--muted);
            font-size: 1.125rem;
            text-align: center;
            max-width: 480px;
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        /* Install Block - The Hero */
        .install-wrapper {
            margin: 1rem 0 4rem;
            position: relative;
            width: 100%;
            animation: fade-in-up 0.6s ease-out 0.1s backwards;
        }

        .install-box {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            transition: border-color 0.2s;
        }

        .install-box:hover {
            border-color: var(--muted);
        }

        .cmd {
            font-family: var(--font-mono);
            font-size: 0.9375rem;
            color: var(--accent);
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none;
        }

        .cmd::before {
            content: "$ ";
            color: var(--muted);
            user-select: none;
        }

        .copy-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--fg);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            cursor: pointer;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: var(--border);
            color: #fff;
        }

        .copy-btn svg {
            width: 16px;
            height: 16px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Features Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem 3rem;
            margin-bottom: 5rem;
            animation: fade-in-up 0.6s ease-out 0.2s backwards;
        }

        .feature h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .feature h3 svg {
            color: var(--muted);
            width: 18px;
            height: 18px;
        }

        .feature p {
            color: var(--muted);
            font-size: 0.9375rem;
            line-height: 1.6;
        }

        /* Links */
        .links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-bottom: 4rem;
            animation: fade-in-up 0.6s ease-out 0.3s backwards;
        }

        .link-item {
            color: var(--muted);
            text-decoration: none;
            font-size: 0.9375rem;
            font-weight: 500;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .link-item:hover {
            color: var(--fg);
        }

        /* Footer */
        footer {
            margin-top: auto;
            padding: 2rem 0;
            border-top: 1px solid var(--border);
            text-align: center;
            color: #52525b;
            font-size: 0.8125rem;
        }

        /* Animations */
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile */
        @media (max-width: 640px) {
            header {
                padding-top: 4rem;
            }

            h1 {
                font-size: 2rem;
            }

            .grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }
    </style>
</head>
<svg class="w-6 h-6 text-teal-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z">
    </path>
</svg>
</div>
<h3 class="text-white font-semibold mb-2">Assay Doctor</h3>
<p class="text-slate-400 text-sm">Self-repairing diagnostics. Find configuration drift and fix it automatically.</p>
</div>
</div>

</main>

<footer class="w-full max-w-6xl mx-auto px-6 py-12 border-t border-slate-800/50 text-center">
    <p class="text-slate-500 text-sm">
        &copy; 2026 Assay. Open Source under MIT.
    </p>
</footer>

</body>

</html>
